<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/48e39a4b86.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="background">
          <img
            src="assets/index-image.jpg"
            alt="background"
            class="background-img"
          />
        </div>
        <div class="logo">
          <img src="assets/Les petits plats.png" alt="logo" class="logo-img" />
          <img src="assets/Group 3.png" alt="logo" class="logo-img2" />
        </div>
        <div class="title">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h1>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="global-search"
            placeholder="Rechercher une recette, un ingrédient... (3 caractères minimum)"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Section des filtres -->
      <section class="filters">
        <!-- Filtre des ingrédients -->
        <div class="filter-list">
          <div class="filter-container ingredient-filter">
            <span class="filter-name">Ingrédients</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <!-- Liste déroulante des ingrédients -->
          <div id="ingredientDropdown" class="dropdown-list">
            <div class="filter-search">
              <input
                type="text"
                id="ingredientSearch"
                placeholder="Rechercher un ingrédient"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul id="ingredientList"></ul>
          </div>
        </div>

        <!-- Filtre des appareils -->
        <div class="filter-list">
          <div class="filter-container appliance-filter">
            <span class="filter-name">Appareils</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <!-- Liste déroulante des appareils -->
          <div id="applianceDropdown" class="dropdown-list">
            <div class="filter-search">
              <input
                type="text"
                id="applianceSearch"
                placeholder="Rechercher un appareil"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul id="applianceList"></ul>
          </div>
        </div>
        <!-- Filtre des ustensiles -->
        <div class="filter-list">
          <div class="filter-container ustensil-filter">
            <span class="filter-name">Ustensiles</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div id="ustensilDropdown" class="dropdown-list">
            <div class="filter-search">
              <input
                type="text"
                id="ustensilSearch"
                placeholder="Rechercher un ustensile"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul id="ustensilList"></ul>
          </div>
        </div>

        <div class="filter-text"></div>
      </section>
      <div id="tags" class="selected-tags"></div>
      <!-- Section des recettes -->
      <section class="recipes">
        <div class="recipe-section"></div>
      </section>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
