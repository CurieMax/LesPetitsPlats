<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/48e39a4b86.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="background">
          <img
            src="assets/index-image.jpg"
            alt="background"
            class="background-img"
          />
        </div>
        <a href="index.html"><div class="logo">
          <img src="assets/Les petits plats.png" alt="logo" class="logo-img" />
          <img src="assets/Group 3.png" alt="logo" class="logo-img2" />
        </div>
      </a>
        <div class="title">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN,SIMPLES ET DELICIEUSES
          </h1>
        </div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient... (3 caractères minimum)"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="filters">
        <div class="filter">
          <label for="ingredients"></label>
          <select class="filter-select" id="ingredients">
            <option value="">Ingrédients</option>
          </select>
          
        </div>
        <div class="filter">
          <label for="appareils"></label>
          <select class="filter-select" id="appareils">
            <option value="">Appareils</option>
          </select>
        </div>
        <div class="filter">
          <label for="ustensiles"></label>
          <select class="filter-select" id="ustensiles">
            <option value="">Ustensiles</option>
          </select>
          
        </div>
        <span class="filter-text">1500 Recettes</span>
      </section>
      <div id="ingredient-tags"></div>
      <section class="recipes">
        <div class="recipe">
          <h2></h2>
          <p></p>
        </div>
      </section>

      <div class="recipe-section"></div>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
