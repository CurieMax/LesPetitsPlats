<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/48e39a4b86.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="background">
          <img
            src="assets/index-image.jpg"
            alt="background"
            class="background-img"
          />
        </div>
        <div class="logo">
          <img src="assets/Les petits plats.png" alt="logo" class="logo-img" />
          <img src="assets/Group 3.png" alt="logo" class="logo-img2" />
        </div>
        <div class="title">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h1>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="global-search"
            placeholder="Rechercher une recette, un ingrédient... (3 caractères minimum)"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div id="filtersContainer"></div>
      <div id="ingredientTags" class="selected-tags"></div>
      <div id="applianceTags" class="selected-tags"></div>
      <div id="ustensilTags" class="selected-tags"></div>
      <!-- Section des recettes -->
      <section class="recipes">
        <div class="recipe-section"></div>
      </section>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
